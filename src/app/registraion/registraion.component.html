
<form (ngSubmit)="submit()">
    <!-- <div *ngIf="step == 1" > -->
        
        <div>
        <h2>Page 1</h2>
      <div class="form-group" class="grid">
        <label for="inputAddress" class="form-label">Email Address:</label>
        <input type="text" class="form-control" id="inputAddress" required>
      </div>
     <br>
      <div class="form-group" class="grid">
        <label for="inputZip" class="form-label">Zip Code</label>
        <input type="text" class="form-control" id="inputZip" required>
      </div>
      <br>
      </div> 
      
    


    <!-- <div *ngIf="step == 2"> -->
        <div>
        <h2> Page 2 </h2>
        <div class="form-group" class="grid">
            <label for="inputZip" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="inputZip">
          </div>
          <br>
          <div class="form-check mb-3" >
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="check1"> I am a U.S. Citizen
            </label>
            </div>
            <br>
            <div class="form-check-label">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="check2"> I will be 18 or older by the next election
            </label>
          </div>
          <br>
    </div>

    <!-- <div *ngIf="step == 3"> -->
        <div>
        <h2>Page 3</h2>
        <h3>Name</h3>
            <div class="form-group" class="grid">
            <label for="inputZip" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fname">
            </div>
            <br>
            <div class="form-group" class="grid">
                <label for="inputZip" class="form-label">Middle</label>
                <input type="text" class="form-control" id="mname">
            </div>
            <br>
            <div class="form-group" class="grid">
                <label for="inputZip" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname">
            </div>
            <br>
            <div class="form-check-label">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="check3"> I have changed my name
                </label>
            </div>
            <br>
    </div>

    <!-- <div *ngIf="step == 4"> -->
        <div>
        
        <h2>Page 4</h2>
        <h3> Home Address </h3>
            <div class="form-group" class="grid">
            <label for="inputZip" class="form-label">Address</label>
            <input type="text" class="form-control" id="address1">
            </div>
            <br>
            <div class="form-group" class="grid">
                <label for="inputZip" class="form-label">Address Line 2</label>
                <input type="text" class="form-control" id="address2">
            </div>
            <br>
            <div class="form-group" class="grid">
                <label for="inputZip" class="form-label">Unit Type</label>
                <input type="number" class="form-control" id="unittype">
            </div>
            <br>
            <div class="form-group" class="grid">
                <label for="inputZip" class="form-label">Unit Number</label>
                <input type="text" class="form-control" id="unitnumber">
            </div>
            <br>
            <div class="form-group" class="grid">
                <label for="inputZip" class="form-label">City</label>
                <input type="text" class="form-control" id="city">
            </div>
            <br>
            <div class="form-group" class="grid">
                <label for="inputZip" class="form-label">State</label>
                <input type="text" class="form-control" id="state">
            </div>
            <br>
            <div class="form-group" class="grid">
                <label for="inputZip" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="zipcode">
            </div>
            <br>
            <div class="form-group" class="grid">
                <label for="inputZip" class="form-label">Country</label>
                <input type="text" class="form-control" id="country">
            </div>
            <br>
            <div>
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="check4"> I get my mail at a different address from the one above
                </label>
            </div>
            <br>
            <div>
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="check5"> I have changed my address since the last time I registered to vote
                </label>
            </div>
            <br>
    </div>

    <!-- <div *ngIf="step == 5"> -->
        <div>
        <h2> Page 5</h2>
        <div class="form-check-label">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="check6"> I have changed my political party
            </label>
        </div>
        <br>
        <div class="form-group" class="grid">
            <label for="inputZip" class="form-label">Political party</label>
            <input type="text" class="form-control" id="party">
        </div>
        <br>
        <div class="form-group" class="grid">
            <label for="inputZip" class="form-label">Race</label>
            <input type="text" class="form-control" id="race">
        </div>
        <br>
        <div class="form-group" class="grid">
            <label for="inputZip" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone">
        </div>
        <br>
        <div class="form-group" class="grid">
            <label for="inputZip" class="form-label">Phone type</label>
            <input type="text" class="form-control" id="phonetype">
        </div>
        <br>
        <div class="form-check-label">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="check6"> Send me text messages from rock the vote
            </label>
        </div>
        <br>
        <div class="form-check-label">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="check7">  Receive emails from rock the vote
            </label>
        </div>
        <br>
        <div class="form-group" class="grid">
        <label> <b>Questions For You</b> </label>
        <br>
        <label> If you are in school, where do you go? </label>
        <input type="text" class="form-control" id="textip">
        </div>
        <br>
        <div class="form-check-label">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="check8">  I would like to volunteer with PA Youth Vote
            </label>
        </div>
        <br>
    </div> 

    <div>
        <h2> Page 6</h2>
        <h3>Identification</h3>
            <div class="form-group" class="grid">
            <label for="pnum" class="form-label">PennDOT Number</label>
            <input type="text" class="form-control" id="fname">
            </div>
            <br>
    </div>
    <!-- <a class="btn btn-primary mx-2" *ngIf="step!=1"> Previous </a> -->
    
    <button type="submit" class="button"  (click)="previous()">Previous</button>
    <button type="submit" class="button"  (click)="submit()">Next</button>
    <button type="submit" class="button"  >Submit</button>
    
    <!--
    <button type="submit" class="button" *ngIf="step!=1" (click)="previous()">Previous</button>
    <button type="submit" class="button" *ngIf="step!=3" (click)="submit()">Next</button>
    <button type="submit" class="button" *ngIf="step==3" >Submit</button>
    -->
</form>
